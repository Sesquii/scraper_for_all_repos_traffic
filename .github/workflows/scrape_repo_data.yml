name: Scrape Repository Data

on:
  schedule:
    # Run daily at 00:00 UTC (adjust timezone as needed)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit data back to repo
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          if [ -n "${{ secrets.USERNAME }}" ]; then
            export GITHUB_USERNAME="${{ secrets.USERNAME }}"
          fi
          python github_repo_scraper.py
      
      - name: Commit and push data files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add github_repo_data.json github_repo_data.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update repository data: $(date +'%Y-%m-%d')"
            git push
          fi

